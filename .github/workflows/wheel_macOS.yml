name: wheel - macOS

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
jobs:
  wheel_macos:
    name: macOS wheel
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15]
        python-version: [3.7, 3.8]
    env:
      MACOSX_DEPLOYMENT_TARGET: 10.9
      PYTHON_EXE: python@${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        run: |
          brew reinstall python@${{ matrix.python-version }}
      - name: check C++ compiler and Python
        run: |
          clang --version
          python@${{ matrix.python-version }} --version
          which python@${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          $PYTHON_EXE -m pip install --no-cache-dir --upgrade pip
          $PYTHON_EXE -m pip install --no-cache-dir "poetry<2,>=1.0"
          $PYTHON_EXE -m pip install --no-cache-dir "mypy-protobuf~=1.0"
      - name: Build libraries
        run: |
          make
      - name: Build wheel
        run: |
          $PYTHON_EXE -m poetry run pip install "Cython<1,>=0.29"
          $PYTHON_EXE -m poetry build -v
      - name: Fix wheel
        run: |
          $PYTHON_EXE -m pip install wheel
          $PYTHON_EXE -m pip install delocate
          delocate-wheel -v dist/*.whl -w wheelhouse
      - name: Install wheel
        run: |
          $PYTHON_EXE -m pip install wheelhouse/*.whl
      - name: Install test dependencies
        if: success()
        run: |
          # export test dependencies from pyproject.toml, install them
          $PYTHON_EXE -m poetry export -f requirements.txt --dev -o requirements.txt
          $PYTHON_EXE -m pip install -r requirements.txt
      - name: Tests
        if: success()
        run: |
          mkdir testdir
          cd testdir
          $PYTHON_EXE -m pytest -s -v --cov=httpstan --cov-fail-under=93 ../tests
      - name: Upload to pypi
        env:
          TWINE_TOKEN: ${{ secrets.TEST_PYPI_PASSWORD }}
        if: success()
        run: |
          ls wheelhouse
